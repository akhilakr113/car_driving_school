<style>
    .signinform {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .signinform h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signinform .container {
        margin-top: 20px;
    }

    .signinform input[type="text"],
    .signinform input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .signinform input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .signinform input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

    <center>
    <div class="signinform">
        <h1>Change Password</h1>
        <br><br>

        <div class="container">

            <div class="w3l-form-info">
                <div class="w3_info">

                    <form  method="post">
                        <div class="input-group">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="New Password" class="form-control" name="np" required="">
                        </div>
                        <div class="input-group">
                            <span><i class="fas fa-envelope" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Confirm Password" class="form-control"  name="cp" required="">
                        </div>
                        <input type="submit" name="new_p" >
                    </form>
                    
                    </div>
                </div>
            </div>
            <!-- //main content -->
        </div>
        <!-- //container -->

        <!-- footer -->
    </div>
