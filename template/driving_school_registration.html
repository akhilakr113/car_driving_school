<h1 align="center">DRIVING SCHOOL REGISTRATION</h1>

<form method="post">
    <table>
        <tr>
            <th>School Name</th>
            <td><input type="text" required pattern="[A-Za-z/]{3,}" title="Please enter a valid school name (letters only)" minlength="2" maxlength="100" name="dname"></td>
        </tr>
        <tr>
            <th>Place</th>
            <td><input type="text" required pattern="[A-Za-z]{3,}" title="Please enter a valid place (letters only)" minlength="2" maxlength="100" name="place"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" minlength="10" maxlength="10" name="no"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email" required pattern="[a-z0-9._%+\-]+@[a-zA-Z0-9.\-]+\.[a-zA-Z]{3,}$"  required name="mail"></td>
        </tr>
     
        <tr>
            <th>License</th>
            <td><input type="text" required pattern="[0-9]{10}" title="Please enter a valid 10-digit license number" minlength="10" maxlength="10" name="line"></td>
        </tr>
        <tr>
            <th>Latitude</th>
            <td><input type="text" name="latitudes" class="form-control" required="" id="lati"></td>
        </tr>
        <tr>
            <th>Longitude</th>
            <td>
                <input type="text" name="longitudes" class="form-control" required="" id="longi">
                <a class="btn btn-success" onclick="myFunction();">View Map</a>
            </td>
        </tr>
        <tr>
            <th>User Name</th>
            <td><input type="text" required title="Please enter a valid username" minlength="6" maxlength="20" name="uname"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password"  required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name="passw"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;"><input type="submit" name="Register" class="btn btn-success" value="Register"></td>
        </tr>
    </table>
    <div id="dvMap" style="width: 600px; height: 400px"></div>
</form>

<script type="text/javascript">

        function myFunction(){
        var mapOptions = {
            center: new google.maps.LatLng(9.9763482, 76.286272),
            zoom: 14,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var infoWindow = new google.maps.InfoWindow();
        var latlngbounds = new google.maps.LatLngBounds();
        var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
        google.maps.event.addListener(map, 'click', function (e) {
            alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
            document.getElementById('lati').value = e.latLng.lat();
            document.getElementById('longi').value = e.latLng.lng();

        });
    }
</script>
