<div class="header-section">

    {% include 'public_header.html' %}
    </div>
    <style>
        .header-section {
            background-color: rgba(0, 0, 95, 0.818); /* Change this to the color of your choice */
            padding: 40px; /* Adjust padding as needed */
        }
    .signinform {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .signinform h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .signinform .container {
        margin-top: 20px;
    }

    .signinform input[type="text"],
    .signinform input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    .signinform input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .signinform input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<center>
    <br>
    <h1>Forgot Password</h1><br>

    <div class="signinform">
        <div class="container">
            <div class="w3l-form-info">
                <div class="w3_info">
                    <form method="post">
                        <div class="input-group">
                            <span><i class="fas fa-user" aria-hidden="true"></i></span>
                            <input type="text" placeholder="Username" class="form-control" name="uname" required="">
                        </div>
                        <div class="input-group">
                            <span><i class="fas fa-envelope" aria-hidden="true"></i></span>
                            <input type="email" placeholder="Email" class="form-control" name="email" required="">
                        </div>
                        <input type="submit" name="forgot" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>
