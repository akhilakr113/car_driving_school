<div class="header-section">
    {%include 'user_header.html'%}
</div>
    <style>
        .header-section {
            background-color: rgba(0, 0, 95, 0.818); /* Change this to the color of your choice */
            padding: 40px; /* Adjust padding as needed */
        }
            /* Styles for the table */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
    
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            th {
                background-color: white;
                color: black;
            }
    
            /* Styles for the form */
            form {
                margin-bottom: 20px;
            }
    
            input[type="text"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
    
            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            input[type="submit"]:hover {
                background-color: #45a049;
            }
        </style>
<br>
<center>
    <h1>Send Complaints</h1><br>
    <form action="" method="post">

        <table style="width: 500px;">
            <tr>
                <th>COMPLAINT</th>
                <td><input type="text" name="comp"></td>
            </tr>

            <tr>
                <td><input type="submit" name="send" value="Send" ></td>
            </tr>
        </table>
    </form>
</center>
<br><br><br><br><br><br>


<center>
    <table>
        <tr>
            <th>SL.NO</th>
            <th>COMPLAINT</th>
            <th>REPLY</th>
            <th>DATE</th>
        </tr>

        {%for i in obj%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.complaint}}</td>
            <td>{{i.reply_text}}</td>
            <td>{{i.date}}</td>
        </tr>
        {%endfor%}
    </table>
</center>
